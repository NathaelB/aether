version: "3.8"

services:
  # === PostgreSQL Database (shared by Aether and Ferriskey) ===
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether
      POSTGRES_DB: aether
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - aether
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready
        - -U
        - aether
        - -d
        - aether
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  # === Aether Services ===
  aether-migrations:
    build:
      context: .
      target: control-plane
    networks:
      - aether
    entrypoint:
      - sqlx
    command:
      - migrate
      - run
      - --source
      - /usr/local/src/aether/migrations
    environment:
      DATABASE_URL: postgresql://aether:aether@postgres/aether
    restart: no
    depends_on:
      postgres:
        condition: service_healthy

  aether:
    build:
      context: .
      target: control-plane
    ports:
      - "7777:7777"
    networks:
      - aether
    environment:
      AUTH_ISSUER: http://ferriskey-api:3334/realms/aether
      SERVER_PORT: 7777
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: aether
      DATABASE_USER: aether
      DATABASE_PASSWORD: aether
    depends_on:
      aether-migrations:
        condition: service_completed_successfully

  # === Ferriskey Services ===
  ferriskey-migrations:
    image: ghcr.io/ferriskey/ferriskey-api:latest
    profiles:
      - ferriskey
    networks:
      - aether
    entrypoint:
      - sqlx
    command:
      - migrate
      - run
      - --source
      - /usr/local/src/ferriskey/migrations
    environment:
      DATABASE_URL: postgresql://aether:aether@postgres/ferriskey
    restart: no
    depends_on:
      postgres:
        condition: service_healthy

  ferriskey-api:
    image: ghcr.io/ferriskey/ferriskey-api:latest
    profiles:
      - ferriskey
    networks:
      - aether
    environment:
      ALLOWED_ORIGINS: http://localhost:5556,http://localhost:5173
      WEBAPP_URL: http://localhost:5556
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ferriskey
      DATABASE_PASSWORD: aether
      DATABASE_USER: aether
    ports:
      - "3334:3333"
    depends_on:
      ferriskey-migrations:
        condition: service_completed_successfully

  ferriskey-webapp:
    image: ghcr.io/ferriskey/ferriskey-webapp:latest
    profiles:
      - ferriskey
    networks:
      - aether
    environment:
      API_URL: http://localhost:3334
    ports:
      - "5556:80"
    depends_on:
      - ferriskey-api

  # === RabbitMQ ===
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: aether
      RABBITMQ_DEFAULT_PASS: aether
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - aether
    healthcheck:
      test:
        - CMD
        - rabbitmq-diagnostics
        - ping
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

networks:
  aether:
    driver: bridge

volumes:
  pgdata:
  rabbitmqdata:
